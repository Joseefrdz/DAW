<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Actividad 1</title>
</head>
<body>
    <h1>Task Panel</h1>
    <div class="content">
        <!-- .............................. B L O Q U E 1 ( DATOS ) ................................. -->
        <div class="block1">
            <h2>Datos</h2>
            <div class="form">

                <input type="text" id="nombre" placeholder="Nombre de la tarea" class="input">
                <input type="text" id="descripcion" placeholder="Descripción" class="input">

                <select class="form-select" id="prioridad" name="prioritySelect">
                    <option value="" selected disabled hidden>Prioridad de la tarea</option>
                    <option value="alta">Alta</option>b 
                    <option value="media">Media</option>
                    <option value="baja">Baja</option>
                </select>

                <input type="date" name="fecha" class="input" id="fecha">
                <br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">Prioritaria</label>
                </div>
                <button type="button" class="btn btn-dark" onclick="agregar()" >Agregar</button>
                
            </div>
        <!-- .............................. B L O Q U E 2 ( FILTRO / LISTA ) ................................. -->
        </div>
        <div class="block2">
            <div class="top">
                <h2>Búsqueda</h2>

                <select class="form-select" id="filtro" name="priority" onchange="busquedaRefinada()">
                    <option value="" selected disabled hidden>Filtro</option>
                    <option value="">Ninguno</option>
                    <option value="alta">Alta</option>
                    <option value="media">Media</option>
                    <option value="baja">Baja</option>
                </select>

            </div>
            <label class="list" id="list">
                Aqui aparecerán las tareas
            </label>
        </div>
    </div>
        <!-- .............................. B L O Q U E 3 ( CARDS ) ................................. -->
    <h2 id="tareas">Tareas</h2>
    <div class="task" id="contenedor">
    </div>
</body>
</html>
